<!DOCTYPE html>
<html>

	<h1>Survey for my wellbeing (goofin around instead of studying)</h1>
	<p>What should my first project be?</p>

			<label for="magazi"><input class="inline" type="radio" id="magazi" name="project-idea"> Magazi blog</label>

			<label for="survey"><input class="inline" type="radio" id="survey" name="project-idea"> Another survey</label>
		</fieldset>
		<fieldset>
			<label>Last but not least(to feed my ego of course)CSS is hard</label>
			<label for="yes"><input class="inline" type="radio" name="the-answer" id="yes"> Yes</label>
			<label for="no"><input class="inline" type="radio" name="the-answer" id="no"> No</label>
			<label for="depends"><input class="inline" type="radio" name="the-answer" id="depends"> Depends (if so explain why)</label>
		</fieldset>
		<input type="submit" id="submit" value="Submit (no reason i wasted your time tbh)">
